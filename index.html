<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f1f1f1;
    }
    .calculator {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .calc-screen {
      height: 60px;
      font-size: 24px;
      text-align: right;
      padding: 10px;
      background: #e9ecef;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .btn {
      font-size: 20px;
      margin: 5px;
      width: 70px;
      height: 70px;
    }
    .btn-equal {
      background-color: #198754;
      color: white;
    }
    .btn-equal:hover {
      background-color: #00f181;
      transition-duration: 0.5S;
      
    }
  </style>
</head>
<body>

<div class="calculator shadow">
  <div class="calc-screen border border-dark" id="result">0</div>
  <div class="d-flex flex-wrap justify-content-center">
    <button class="btn btn-secondary " onclick="clearResult()">C</button>
    <button class="btn btn-secondary" onclick="deleteLast()">⌫</button>
    <button class="btn btn-secondary" onclick="appendValue('%')">%</button>
    <button class="btn btn-warning" onclick="appendValue('/')">÷</button>

    <button class="btn btn-light border border-dark" onclick="appendValue('7')">7</button>
    <button class="btn btn-light border border-dark" onclick="appendValue('8')">8</button>
    <button class="btn btn-light border border-dark" onclick="appendValue('9')">9</button>
    <button class="btn btn-warning " onclick="appendValue('*')">×</button>

    <button class="btn btn-light border border-dark" onclick="appendValue('4')">4</button>
    <button class="btn btn-light border border-dark" onclick="appendValue('5')">5</button>
    <button class="btn btn-light border border-dark" onclick="appendValue('6')">6</button>
    <button class="btn btn-warning " onclick="appendValue('-')">−</button>

    <button class="btn btn-light border border-dark" onclick="appendValue('1')">1</button>
    <button class="btn btn-light border border-dark" onclick="appendValue('2')">2</button>
    <button class="btn btn-light border border-dark" onclick="appendValue('3')">3</button>
    <button class="btn btn-warning " onclick="appendValue('+')">+</button>

    <button class="btn btn-light border border-dark" onclick="appendValue('0')">0</button>
    <button class="btn btn-light border border-dark" onclick="appendValue('.')">.</button>
    <button class="btn btn-equal" onclick="calculate()">=</button>
  </div>
</div>

<script>
  let resultBox = document.getElementById("result");

  function appendValue(value) {
    if (resultBox.innerText === "0") {
      resultBox.innerText = value;
    } else {
      resultBox.innerText += value;
    }
  }

  function clearResult() {
    resultBox.innerText = "0";
  }

  function deleteLast() {
    let current = resultBox.innerText;
    resultBox.innerText = current.length > 1 ? current.slice(0, -1) : "0";
  }

  function calculate() {
    try {
      resultBox.innerText = eval(resultBox.innerText.replace(/÷/g, "/").replace(/×/g, "*"));
    } catch (e) {
      resultBox.innerText = "Error";
    }
  }
</script>

</body>
</html>
